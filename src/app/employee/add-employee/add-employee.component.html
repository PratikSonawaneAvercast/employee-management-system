<mat-card>
    <mat-card-title>Add new employee</mat-card-title><br>
    <mat-card-content>
        <form [formGroup]="addEmployeeForm" (submit)="createEmpAccount()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input matInput placeholder="UserName" formControlName="username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="addEmployeeForm.controls['username'].errors && addEmployeeForm.controls['username'].hasError('required')">
                        Username is required
                    </mat-error>
                    <mat-error *ngIf="addEmployeeForm.controls['username'].errors && addEmployeeForm.controls['username'].hasError('minlength')">
                        User name should minimum three character
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Email Address" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="addEmployeeForm.controls['email'].errors && addEmployeeForm.controls['email'].hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="addEmployeeForm.controls['email'].errors && addEmployeeForm.controls['email'].hasError('email')">
                        Invalid Email Address
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="phone">
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-error *ngIf="addEmployeeForm.controls['phone'].errors && addEmployeeForm.controls['phone'].hasError('required')">
                        Phone number required
                    </mat-error>
                    <mat-error *ngIf="addEmployeeForm.controls['phone'].errors && addEmployeeForm.controls['phone'].hasError('maxlength')">
                        Phone number should be 10 digit
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <button mat-raised-button color="primary" [disabled]="!addEmployeeForm.valid">Submit</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
