<mat-card class="employee-details" *ngIf="employeeDetails">
    <mat-card-title>{{employeeDetails.name}}<br></mat-card-title>
    <mat-card-content>{{employeeDetails.email}}</mat-card-content>
    <mat-card-content>Adddress : {{employeeDetails.address.street}}, {{employeeDetails.address.suite}}, {{employeeDetails.address.city}}, {{employeeDetails.address.zipcode}}
    </mat-card-content>
    <mat-card-content>Phone: {{employeeDetails.phone}}</mat-card-content>
</mat-card>
