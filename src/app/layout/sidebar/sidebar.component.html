<mat-list role="list" class="sider-bar">
    <mat-list-item role="listitem">
        <a routerLink="/employee/create">Add Employee</a>
    </mat-list-item>
    <mat-list-item role="listitem">
        <a (click)="$event.preventDefault()" [routerLink]='["/employee","list"]' routerLinkActive="router-link-active">List Employee</a>
    </mat-list-item>
    <mat-list-item role="logout">
        <a routerLink="/login">Logout</a>
    </mat-list-item>
    <mat-list-item role="logout">
        <a routerLink="employee/addexperience">Add Experience</a>
    </mat-list-item>
</mat-list>
